<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club náutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
	    <div class="row">
	    	<div class="col-md-8 mx-auto rounded border p-4 m-4">
	    		<h2 class="text-center mb-5">Editar socio</h2>
	    		
	    		<form method="POST" th:object="${socioDto}">
	    			<div class="row mb-3">
	    				<label class="col-sm-4 col-form-label">ID</label>
	    				<div class="col-sm-8">
	    					<input readonly class="form-control-plaintext" th:value="${socio.id}">
	    				</div>
	    			</div>
	    			<div class="row mb-3">
	    				<label class="col-sm-4 col-form-label">DNI</label>
	    				<div class="col-sm-8">
	    					<input class="form-control" th:field="${socioDto.dni_socio}">
	    					<p th:if="${#fields.hasErrors('dni_socio')}" th:errorclass="text-danger"
	    						th:errors="${socioDto.dni_socio}"></p>	    					
	    				</div>
	    			</div>
	    			<div class="row mb-3">
	    				<label class="col-sm-4 col-form-label">Nombre</label>
	    				<div class="col-sm-8">
	    					<input class="form-control" th:field="${socioDto.nom_socio}">
	    					<p th:if="${#fields.hasErrors('nom_socio')}" th:errorclass="text-danger"
	    						th:errors="${socioDto.nom_socio}"></p>	    					
	    				</div>
	    			</div>
	    			<div class="row mb-3">
	    				<label class="col-sm-4 col-form-label">Teléfono</label>
	    				<div class="col-sm-8">
	    					<input class="form-control" th:field="${socioDto.tlf_socio}">
	    					<p th:if="${#fields.hasErrors('tlf_socio')}" th:errorclass="text-danger"
	    						th:errors="${socioDto.tlf_socio}"></p>	    					
	    				</div>
	    			</div>
	    			<div class="row mb-3">
	    				<label class="col-sm-4 col-form-label">Dirección</label>
	    				<div class="col-sm-8">
	    					<input class="form-control" th:field="${socioDto.dir_socio}">
	    					<p th:if="${#fields.hasErrors('dir_socio')}" th:errorclass="text-danger"
	    						th:errors="${socioDto.dir_socio}"></p>	    					
	    				</div>
	    			</div>
	    			
	    			<div class="row">
	    				<div class="offset-sm-4 col-sm-4 d-grid">
	    					<button type="submit" class="btn btn-primary" href="/socios" role="button">Enviar</button>
	    				</div>
	    				<div class="col-sm-4 d-grid">
	    					<a class="btn btn-outline-primary" href="/socios" role="button">Cancelar</a>
	    				</div>
	    			</div>
	    		</form>
	    	</div>
	    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
